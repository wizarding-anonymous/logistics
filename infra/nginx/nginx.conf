events {}

http {
    server {
        listen 80;

        # Proxy requests for the catalog service
        location /api/v1/catalog/ {
            proxy_pass http://catalog_service:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Proxy requests for the orders service
        location /api/v1/orders/ {
            proxy_pass http://orders_service:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Proxy requests for the payments service
        location /api/v1/payments/ {
            proxy_pass http://payments_service:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Proxy requests for the rfq service
        location /api/v1/rfqs/ {
            proxy_pass http://rfq_service:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Proxy requests for the orgs service
        location /api/v1/orgs/ {
            proxy_pass http://orgs_service:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Proxy requests for the auth service
        location /api/v1/auth/ {
            proxy_pass http://auth_service:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # In a full setup, this would serve the built frontend assets
        # For development, the frontend runs on its own dev server (port 5173)
        # and uses Vite's proxy. This NGINX setup is more for a prod-like environment.
        # location / {
        #     proxy_pass http://frontend_web:5173;
        # }
    }
}
